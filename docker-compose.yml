version: '3.8'

# MSC Label Maker - Docker Compose Configuration
# Optimized for Portainer Stack Deployment from Git Repository

services:
  msc-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: msc-label-maker-server:latest
    container_name: msc-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-5002}:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
    volumes:
      - msc-database:/app/data
      - msc-excel-logs:/app/excel-logs
      - msc-temp:/app/temp
    networks:
      - msc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  msc-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: msc-label-maker-client:latest
    container_name: msc-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      msc-server:
        condition: service_healthy
    networks:
      - msc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  msc-network:
    driver: bridge
    name: msc-network

volumes:
  msc-database:
    driver: local
    name: msc-database
  msc-excel-logs:
    driver: local
    name: msc-excel-logs
  msc-temp:
    driver: local
    name: msc-temp
