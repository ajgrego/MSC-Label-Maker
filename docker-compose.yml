version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    pull_policy: build
    image: msc-server:latest
    container_name: msc-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-5002}:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - CLIENT_URL=${CLIENT_URL:-http://localhost}
    volumes:
      - database-data:/app/database.sqlite
      - excel-logs-data:/app/excel-logs
      - temp-data:/app/temp
    networks:
      - msc-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    pull_policy: build
    image: msc-client:latest
    container_name: msc-client
    restart: unless-stopped
    env_file:
      - stack.env
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - msc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  msc-network:
    driver: bridge
    name: msc-network

volumes:
  database-data:
    driver: local
  excel-logs-data:
    driver: local
  temp-data:
    driver: local